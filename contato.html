<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Entre em contato</legend><br>
      <label for="assunto"><b>Assunto:</b></label><br>
      <select name="" id="">
        <option value="">Suporte</option>
        <option value="">Sugestão</option>
        <option value="">Reclamação</option>       
      </select> <br><br>
      <label for="name"><b>Nome completo:</b></label><br />
      <input id="name" type="text" name="name" placeholder="Digite seu nome"/>
      <br /><br />
      <label for="email"><b>E-mail:</b></label><br />
      <input id="email" type="email" name="email" placeholder="email@seudominio.com"/>
      <br /><br />
      <label for="message"><b>Mensagem:</b></label><br />
      <textarea name="message" id="message" cols="20" rows="10"></textarea>
      <br /><br />
      <input type="checkbox"> Aceito receber novidades por email
      <br><br>
      <button type="submit">Enviar</button><br>
    </fieldset>
  </form>
</body>
</html>
