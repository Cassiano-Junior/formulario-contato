<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Prévia do Formulário</legend>
  
      <label for="name">Nome</label><br />
      <input
        id="name"
        name="name"
        type="text"
        placeholder="Digite seu nome"
      /><br /><br />
  
      <label for="address">Endereço</label><br />
      <input
        id="address"
        name="address"
        type="text"
        placeholder="Digite seu endereço"
      /><br /><br />
  
      <label for="email">E-mail</label><br />
      <input
        id="email"
        name="email"
        type="email"
        placeholder="Digite seu email"
      /><br /><br />
  
      <label for="phonenumber">Telefone</label><br />
      <input
        id="phonenumber"
        name="phonenumber"
        type="text"
        placeholder="(00)"
        size="2"
      />
      <input type="text" placeholder="0000-00000" size="8" />
      <br /><br />
  
      <fieldset>
        <legend>Preferências de contato</legend>
        <input id="contact" name="preference" type="radio" />
        <label for="contact">Telefone</label>
  
        <input id="facebook" name="preference" type="radio" />
        <label for="facebook">Facebook</label>
  
        <input id="skype" name="preference" type="radio" />
        <label for="skype">Skype</label>
  
        <input id="mail" name="preference" type="radio" />
        <label for="mail">Email</label>
      </fieldset>
      <br />
      <label for="tipoanuncio">Tipo de anúncio</label>
      <select name="tipoanuncio" id="tipoanuncio">
        <option value="">Selecione o tipo de anúncio</option>
        <option value="app">Aplicativo</option>
        <option value="banner">Banner</option>
        <option value="textosimples">Texto Simples</option>
      </select>
      <br />
      <br />
  
      <label for="category">Categoria do Anúncio</label>
      <select name="category" id="category">
        <option value="">Selecione a categoria</option>
        <option value="alimentacao">Alimentação</option>
        <option value="eletronicos">Eletrônicos</option>
        <option value="foto">Foto e filmagem</option>
        <option value="games">Games</option>
        <option value="informatica">Informática</option>
        <option value="instrumentos">Instrumentos musicais</option>
        <option value="segurança">Segurança e monitoramento</option>
        <option value="telefonia">Telefonia</option>
      </select>
      <br />
      <br />
  
      <label for="periodoanuncio">Período do anúncio</label>
      <select name="periodoanuncio" id="periodoanuncio">
        <option value="">Selecione o período do anúncio</option>
        <option value="trimestral">Trimestral</option>
        <option value="semestral">Semestral</option>
        <option value="anual">Anual</option>
      </select>
      <br />
      <br />
  
      <label for="valormensalidade">Valor da Mensalidade</label>
      <input type="number" placeholder="Digite o valor" /> <br />
      <br />
  
      <label for="especificacoes">Especificações do Anúncio</label><br />
      <textarea
        name="especificacoes"
        id="especificacoes"
        cols="30"
        rows="10"
      ></textarea>
      <br /><br />
  
      <input type="checkbox" id="confirmacao" name="confirmacao" />
      <label for="confirmacao">Aceito os termos desse contrato</label>
      <br /><br />
      <label for="date">Data</label>
      <input type="date" /> <br /><br />
  
      <button type="submit">Enviar</button>
    </fieldset>
  </form>
</body>
</html>
